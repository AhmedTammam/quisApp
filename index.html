<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
      <div class="container wrap">
          <div class="row head">
              <div class="col-lg-12 text-center">
                  <h2>Quis</h2>
              </div>
          </div>
          <div id="fll" class="container">
              <div class="row quis">
                  <div class="col-lg-12">
                      <p id="question"></p>
                  </div>
              </div>
              <div class="row but">
                  <div class="col-lg-6">
                      <button id="btn0" class="btn btn-primary btn-lg btn-block"><span id="choice0"></span></button>
                  </div>
                  <div class="col-lg-6">
                      <button id="btn1" class="btn btn-primary btn-lg btn-block"><span id="choice1"></span></button>
                  </div>
                  <div class="col-lg-6">
                      <button id="btn2" class="btn btn-primary btn-lg btn-block"><span id="choice2"></span></button>
                  </div>
                  <div class="col-lg-6">
                      <button id="btn3" class="btn btn-primary btn-lg btn-block"><span id="choice3"></span></button>
                  </div>
              </div>
              <div class="row footer">
                  <div class="col-lg-12 text-center">
                    <p>Question <span id="current"></span> Of <span id="total"></span></p>
                  </div>
              </div>
          </div>
                    
      </div>
    
      <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
      <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
      <script src="js/controller.js" type="text/javascript"></script>
      <script src="js/questions.js" type="text/javascript"></script>
      <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
